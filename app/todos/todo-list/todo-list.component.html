<div class="todo-list" *ngIf="todos.length">
    <todo-item *ngFor="let todo of todos" [todo]="todo" (delete)="onDelete($event)" (toggle)="onToggle($event)"></todo-item>
    <!--[item] - свойство будет доступно в компоненте todo-item, значение todo - локальная переменная, которая находится в ngFor-->
</div>
